[pytest]
# Pytest configuration for Cyber Patriot Linux Automation

# Test discovery patterns
python_files = test_*.py *_test.py tests.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = modules/user_mgmt/tests

# Markers
markers =
    sudo: tests that require sudo permissions (deselect with '-m "not sudo"')

# Output options
addopts = -v --tb=short

# Minimum Python version
minversion = 3.8

